<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Website Keren di HP</title>
  <style>
    body {
  background: url('webkeren.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
}
    header {
      font-family:'roboto'sans-serif;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    main {
      padding: 30px 20px;
      color:#FF0000;
    }
    .card {
      background-color: white;
      color: #000000;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .card h2 {
      margin-top: 0;
      color: #4e54c8;
    }
    footer {
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      font-size: 0.9em;
    }
    .btn-forum {
  display: inline-block;
  margin:230px;
  background-color: #fff;
  color: black;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  box-shadow: 2px 2px 6px #000;
  margin-top: 15px;
    }login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #1669c1;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="card">
    <h1>Selamat Datang!</h1>
  </header>

  <main>
    <div class="container">
      <h2>Welcome To My Bot</h2>
      <p>•kami memberikan ini untuk kesenangan</p>
    </div>

    <div class="container">
      <h2>Fitur Unggulan</h2>

        <li>bisa berinteraksi</li>

        </div>
        
      <div class="login-box">
  <h2>Login Akun</h2>

  <input type="password" id="password" placeholder="Password" class="input-field">
  <button class="login-btn" onclick="login()">Login</button>
  <div id="message" class="message"></div>
</div>

      </ul>
    </div>
  </main>

  <div class="container">
  <li>Zaaxx</li>
  </footer>

    // Ambil inputan user
    let email = document.getElementById('email').value;
    let password = document.getElementById('password').value;
    // Akun yang valid
    let emailBenar = "dhikamuhammad007@gmail.com";
    let passwordBenar = "dhika2011";

    // IF ELSE
    if (email === emailBenar && password === passwordBenar) {
      document.getElementById('message').innerHTML = "✅ Login berhasil! Selamat datang, " + email;
      document.getElementById('message').style.color = "green";
    } else {
      document.getElementById('message').innerHTML = "❌ Email atau password salah.";

    }
  }
</script>
